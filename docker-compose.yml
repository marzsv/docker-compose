version: '2'
services:
  web:
    build: .
    volumes:
      - ~/Code/php:/var/www/html
    ports:
      - 80:80
    environment:
       DEBUG: "true"
  mongodb:
    image: mongo
    volumes:
      - ~/docker/volumes/mongo:/data/db
    ports:
      - 27017:27017

  mysql:
    image: mysql:5.6
    ports:
      - 3306:3306
    volumes:
      - ~/docker/volumes/mysql:/var/lib/mysql
